databaseChangeLog:
  - changeSet:
      id: 1
      author: Yashchenko
      changes:
        - createTable:
            tableName: dictionary
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(50)
                  constraints:
                    nullable: false
        - createTable:
            tableName: data_item
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: dictionary_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_data_dictionary
                    references: dictionary(id)
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: varchar(50)
                  constraints:
                    nullable: false